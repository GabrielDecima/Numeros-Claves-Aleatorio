<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practica - Numero Random</title>
</head>
<body>
    
    <h1>Generador de numeros Random</h1>

    <div class="container">
        <span>Seleccione el rango del numero</span>
        <input id="min"type="number">
        <span>Minimo</span>
        <input id="max"type="number">
        <span>Maximo</span>
        <button id="boton" class="boton">Generar</button>
        <input id="visor" class ="visor" type="text" >
        <p id="error"></p>
        
    </div>

    <h1>Generador de contraseñas </h1>

    <div class="container">
        <span>Ingresa la longitud (Mayor a 8) que deseas en tu contraseña</span>
        <input id="mincontra"type="number">
        
        <button id="boton-contraseña" class="boton">Generar</button><br>
        <span>Nueva contraseña</span>
        <input id="visor-contraseña" class ="visor" type="text" >
        <p id="errorcontra"></p>
        
        
    </div>


<script src="/main.js"></script>
</body>
</html>
